<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addCustomerForm">
          <div class="form-group">
            <label for="name" i18n>Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter name"
              formControlName="name"
            >
          </div>
          <div class="form-group">
            <label for="email" i18n>Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              formControlName="email"
            >
          </div>
          <div class="form-group">
            <label for="tel" i18n>Telephone</label>
            <input
              type="text"
              class="form-control"
              id="tel"
              placeholder="Your telephone"
              formControlName="tel"
            >
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()" i18n>Close</button>
        <button type="button" class="btn btn-primary" (click)="addCustomer()" i18n>Save changes</button>
      </div>
    </div>
  </div>
</div>
