<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-container i18n>Are you sure you want to delete </ng-container>{{customer.name}} ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()" i18n>Close</button>
        <button type="button" class="btn btn-danger" (click)="delete()" i18n>delete</button>
      </div>
    </div>
  </div>
</div>
